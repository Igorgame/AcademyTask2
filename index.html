<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Parse JSON to form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="mainform">
      <div class="container">
        <form  id="form">
          <h2 class="title">Загрузить JSON File</h2>
          <div class="block">
            <input class="inputbtn visually-hidden" type="file" id="jsonFile" name="jsonFile" accept=".json">
            <label class="loadjson" for="jsonFile">
                <span class="loadjsontxt">Выберите файл</span>
              </label>
          </div>
            <button class="load" type="button" id="load" value="load">Загрузить</button>
        </form>
       
        <form class="addblock"  id="addblock">
        </form>
      </div>
    </section>
       
    <template id="elementsForm">
      <div>
        <label for=""></label>
        <input type="" id="">
      </div>
    </template>

    <template id="checkboxForm">
      <div>
        <input type="" id="">
      </div>
    </template>

    <template id="selectForm">
      <select></select>
    </template>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
